{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Сторінка адміністратора{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'tickets/css/tickets.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="row">
      <aside class="col-md-2 bg-light p-3">
        <ul class="nav flex-column">
            <a class="nav-link d-flex align-items-center" href="{% url 'admin_main' %}"><li><i class="bi bi-rocket-takeoff-fill"></i>Головна</li></a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Вихід</a>
        </ul>
      </aside>
    <main class="col-md-10 p-3">
        {% block content %}
            <div class="container text-center">
                <h1>Сторінка адміністратора</h1>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-4">
                        <a href="{% url 'doctor_list' %}" class="btn btn-primary btn-lg btn-block mb-3">
                            <i class="bi bi-ticket-detailed"></i> Лікарі
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'schedules_management' %}" class="btn btn-primary btn-lg btn-block mb-3">
                            <i class="bi bi-journal-medical"></i> Графіки лікарів
                        </a>
                    </div>
                </div>
            </div>
        {% endblock %}
        {% block pagination %}
        {% endblock %}
    </main>
    <footer class="text-end">
      <p>&copy; Регістратура Поліклініки. Усі права захищені.</p>
    </footer>
  </div>
</body>
</html>
