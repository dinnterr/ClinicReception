{% extends 'registrator/registrator_main.html' %}

{% block title %}Створення талону{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card w-50 shadow">
            <div class="card-header text-center">
                <h1>Створення талону</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-danger">
                        {{ error_message }}
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-success">Підтвердити</button>
                        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Відмінити</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
